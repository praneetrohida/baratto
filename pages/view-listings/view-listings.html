<ion-header>

  <ion-navbar>
    <ion-title>View Listings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
   <ion-item style="padding:5px;" *ngFor="let listing of listings" (click)="viewOneListing(listing)" >
           <ion-thumbnail item-left> <img [src]="listing.picture"/></ion-thumbnail>
            <h2> {{listing.name}} </h2>
            <ion-row>
              <ion-col> Brand: {{listing.brand}} </ion-col>
              <ion-col> </ion-col>
              <ion-col end> Views: <ion-badge> {{listing.views}} </ion-badge> </ion-col>
            </ion-row>
        </ion-item>
  </ion-list>
</ion-content>
