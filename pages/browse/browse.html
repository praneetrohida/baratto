<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-lines>
  <ion-list inset>
    <ion-item *ngFor="let category of categories" (click)="itemSelected(category)">
      {{category.category}}
      <ion-icon name="arrow-dropright" item-right> </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
