<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
    <button ion-button clear (click)="update()"> Done  </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-list inset>
      <ion-item>
      <ion-avatar item-left>
        <img src="https://s-media-cache-ak0.pinimg.com/originals/97/e6/13/97e613c2e0a03eef5321108f10abb635.jpg">
      </ion-avatar>
      
      </ion-item>

      <ion-item>
        <ion-label floating> First Name: </ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Last Name: </ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Phone </ion-label>
        <ion-input type="tel" [(ngModel)]="user.phone"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Address Line </ion-label>
        <ion-input type="text" [(ngModel)]="user.addLine"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> City </ion-label>
        <ion-input type="text" [(ngModel)]="user.city"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> State </ion-label>
        <ion-input type="text" [(ngModel)]="user.state"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Pincode </ion-label>
        <ion-input type="number" [(ngModel)]="user.pincode"> </ion-input>
      </ion-item>
    </ion-list> 
</ion-content>
