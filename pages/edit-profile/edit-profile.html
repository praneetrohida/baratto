<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
    <button ion-button clear (click)="update()"> Done  </button>
    </ion-buttons>
  </ion-navbar>
 
</ion-header>


<ion-content>
      <ion-list inset>
      <ion-item>
      <ion-avatar item-left>
        <img [src]="user.profilePicture"/>
      </ion-avatar>
      
      </ion-item>

      <ion-item>
        <ion-label floating> First Name: </ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Last Name: </ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Phone </ion-label>
        <ion-input type="tel" [(ngModel)]="user.phone"> </ion-input>
      </ion-item>

<ion-item>
      <ion-label floating> State </ion-label>
      <ion-select [(ngModel)]="selectedState" (ionChange)="loadCities()">
      <ion-option *ngFor="let state of states" >{{state.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating> Cities </ion-label>
      <ion-select [(ngModel)]="selectedCity"  >
      <ion-option *ngFor="let city of cities">{{city}}</ion-option>
      </ion-select>
    </ion-item>
    </ion-list> 
</ion-content>
