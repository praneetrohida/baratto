<ion-header>

  <ion-navbar>
    <ion-title *ngIf="token == NULL">Sign In</ion-title>
    <ion-title *ngIf="token != NULL"> Account </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-avatar item-left>
        <img src="https://s-media-cache-ak0.pinimg.com/originals/97/e6/13/97e613c2e0a03eef5321108f10abb635.jpg">
        
      </ion-avatar>
      <h1> {{user.firstName}} {{user.lastName}} </h1>
      <span color="danger" (click)="viewProfile()"> View Profile </span>
    </ion-item>
    <ion-item-divider no-lines color="gray">  </ion-item-divider>
    <ion-item (click)="addListing()">
      <ion-avatar item-left>
        <ion-icon name="add" item-left> </ion-icon>        
      </ion-avatar>
      <span> Add Listing </span>
    </ion-item>

    <ion-item (click)="viewListings()">
      <ion-avatar item-left>
        <ion-icon name="list" item-left> </ion-icon>        
      </ion-avatar>
      <span> View Listings </span>
    </ion-item>

    <ion-item (click)="viewWishlist()">
      <ion-avatar item-left>
        <ion-icon name="heart" item-left> </ion-icon>        
      </ion-avatar>
      <span> My Wishlist </span>
    </ion-item>
  </ion-list>

  <button style="position: absolute; bottom: 10px;" ion-button color="danger" small full (click)="logout()"> SIGN OUT </button>

    <!--<button ion-button (click)="logout()">SIGN OUT</button>-->
</ion-content>
