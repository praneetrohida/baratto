<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
      <form #form="ngForm" (ngSubmit)="login(form)" novalidate>
    <ion-item>
      <ion-label floating> Username </ion-label>
      <ion-input required type="text" [(ngModel)]="username" ngControl="username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> Password </ion-label>
      <ion-input required type="password" [(ngModel)]="password" ngControl="password" name="password"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <button ion-button type="submit" color="danger" full> SIGN IN </button>
    </ion-item>
      </form>
  </ion-list>
  
  <ion-list no-lines>
    <ion-item text-center>
      New Here? <span color="danger" clear small (click)="register()"> Register </span>
    </ion-item>
  </ion-list>

  
</ion-content>
