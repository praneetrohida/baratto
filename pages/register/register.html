  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    
    <ion-title>Register</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item-divider no-lines color="gray"> Name </ion-item-divider>

    <ion-item>
      <ion-label floating> First Name </ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> Last Name </ion-label>
      <ion-input type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>

     <ion-item-divider no-lines color="gray"> Contact </ion-item-divider>

     <ion-item>
      <ion-label floating> E-mail </ion-label>
      <ion-input type="email" [(ngModel)]="email"> </ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating> Phone </ion-label>
      <ion-input type="tel" [(ngModel)]="phone"> </ion-input>
     </ion-item>

     <ion-item-divider no-lines color="gray"> Address </ion-item-divider>
     
     <ion-item>
      <ion-label floating> Address Line </ion-label>
      <ion-input type="text" [(ngModel)]="addressLine"> </ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating> City </ion-label>
      <ion-input type="text" [(ngModel)]="city"> </ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating> Pin Code </ion-label>
      <ion-input type="text" [(ngModel)]="pincode"> </ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating> State </ion-label>
      <ion-input type="text" [(ngModel)]="state"> </ion-input>
     </ion-item>

     <ion-item-divider no-lines color="gray">  </ion-item-divider>

     <ion-item>
      <ion-label floating> Sex </ion-label>
      <ion-select [(ngModel)]="sex">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
      </ion-select>
     </ion-item>

     <ion-item>
       <ion-label stacked>Date Of Birth</ion-label>
       <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="DOB"></ion-datetime>
     </ion-item>

     <ion-item>
      <ion-label floating> Username </ion-label>
      <ion-input type="text" [(ngModel)]="username"> </ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating> Password </ion-label>
      <ion-input type="password" [(ngModel)]="password"> </ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating> Confirm Password </ion-label>
      <ion-input type="password" [(ngModel)]="cPassword"> </ion-input>
     </ion-item>

     <ion-item>
      <button ion-button (click)="doRegister()" full color="danger"> REGISTER </button>
     </ion-item>
  </ion-list>
</ion-content>
