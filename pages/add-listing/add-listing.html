<ion-header>

  <ion-navbar>
    <ion-title>Add Listing</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addListingFinal()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-divider no-lines color="gray"></ion-item-divider>

    <ion-item>
      <ion-icon item-left name="camera" *ngIf="!pictureSelected"></ion-icon> 
      <ion-avatar item-left *ngIf="pictureSelected">
        <img [src]="pictureURI"/> 
      </ion-avatar>
      <button ion-button outline small (click)="uploadPic()"> Upload Photo </button>
    </ion-item>

    <ion-item>
      <ion-label floating> Name </ion-label>
      <ion-input type="text" [(ngModel)]="listing.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> Description </ion-label>
      <ion-textarea [(ngModel)]="listing.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating> Category </ion-label>
      <ion-select [(ngModel)]="selectedCategory" (ionChange)="loadSubcategory()">
      <ion-option *ngFor="let category of categories">{{category.category}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating> Subcategory </ion-label>
      <ion-select [(ngModel)]="selectedSubCategory">
      <ion-option *ngFor="let subcategory of subcategories">{{subcategory}}</ion-option>
      </ion-select>
    </ion-item>

     <ion-item>
      <ion-label floating> Brand </ion-label>
      <ion-input type="text" [(ngModel)]="listing.brand"> </ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating> Age </ion-label>
      <ion-input type="text" [(ngModel)]="listing.age"> </ion-input>
     </ion-item>

     
     <ion-item>
      <ion-label floating> Condition </ion-label>
      <ion-input type="text" [(ngModel)]="listing.condition"> </ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating> Warranty Left </ion-label>
      <ion-input type="text" [(ngModel)]="listing.warranty"> </ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating> Color </ion-label>
      <ion-input type="text" [(ngModel)]="listing.color"> </ion-input>
     </ion-item>
  </ion-list>
</ion-content>
